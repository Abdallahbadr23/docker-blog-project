<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Simple Blog</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    input, textarea { width: 100%; padding: 8px; margin: 6px 0; }
    .post { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
    .post h3 { margin: 0 0 6px 0; }
    .post p { margin: 0; }
  </style>
</head>
<body>
  <h1>Simple Blog</h1>

  <form id="postForm">
    <input type="text" id="title" placeholder="Title" required />
    <textarea id="content" rows="4" placeholder="Content"></textarea>
    <button type="submit">Add Post</button>
  </form>

  <div id="posts"></div>

<script>
const API_BASE = 'http://localhost:5000';

async function fetchPosts() {
  try {
    const res = await fetch(`${API_BASE}/posts`);
    const posts = await res.json();
    const container = document.getElementById('posts');
    container.innerHTML = '';
    if (posts.length === 0) container.innerHTML = '<p>No posts yet.</p>';
    posts.forEach(p => {
      const el = document.createElement('div');
      el.className = 'post';
      el.innerHTML = `<h3>${escapeHtml(p.title)}</h3><p>${escapeHtml(p.content)}</p><small>${p.created_at}</small>`;
      container.appendChild(el);
    });
  } catch (e) {
    console.error(e);
    document.getElementById('posts').innerHTML = '<p>Error loading posts</p>';
  }
}

function escapeHtml(text){
  if(!text) return '';
  return text.replace(/[&<>"']/g, function(m){ return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]; });
}

document.getElementById('postForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const title = document.getElementById('title').value.trim();
  const content = document.getElementById('content').value.trim();
  if (!title) return alert('Title is required');
  try {
    const res = await fetch(`${API_BASE}/posts`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ title, content })
    });
    if (res.ok) {
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      fetchPosts();
    } else {
      const err = await res.json();
      alert('Error: ' + (err.error || res.statusText));
    }
  } catch (err) {
    alert('Network error');
    console.error(err);
  }
});

fetchPosts();
</script>
</body>
</html>
